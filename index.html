<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row-1 flex ">

            <div class="col-1">
                <p class="weekday"><b>Thursday,</b> 10th</p><p class="month">December</p>
            </div>
            <div class="col-2"><p><b>12</b> Tasks</p></div>
        </div>
        <div class="icon-div"><div class="icon">+</div></div>
        
        <div class="row-2">
                <div class="col-3 " >
                    <input type="checkbox" checked>
                    <div class="flex"><del><p class="list-text">Morning Run</p></del> <p class="list-time">7:00AM</p></div>
                </div>
                <div class="col-3 " >
                    <input type="checkbox">
                    <div class="flex"><p class="text">Buy Pizza on the way to work</p> <p class="time">8:00AM</p></div>
                </div>
                <div class="col-3 " >
                    <input type="checkbox">
                    <div class="flex"><p class="text">10AM Meeting</p> <p class="time">10:00AM</p></div>
                </div>
                <div class="col-3 " >
                    <input type="checkbox">
                    <div class="flex"><p class="text">Work Lunch with the dudes</p> <p class="time">12:00AM</p></div>
                </div>
            
        </div>
    </div>
</body>
</html>
